cluster:
  name: otlp-metrics-service-cluster

externalServices:
  prometheus:
    secret:
      create: false
      name: prometheus
      namespace: prometheus
    queryEndpoint: /api/v1/query
    writeEndpoint: /api/v1/otlp
    protocol: otlphttp
    tls:
      insecure_skip_verify: true
  loki:
    host: http://loki.loki.svc:3100
    tenantId: 1
    basicAuth:
      username: loki
      password: lokipassword

metrics:
  cost:
    enabled: false

opencost:
  enabled: false
